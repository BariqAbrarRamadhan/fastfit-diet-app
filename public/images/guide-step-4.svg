<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" class="w-full h-full">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg4)"/>
  
  <!-- Phone -->
  <rect x="120" y="20" width="60" height="160" rx="12" fill="#1F2937"/>
  <rect x="125" y="30" width="50" height="140" rx="8" fill="#F9FAFB"/>
  
  <!-- App Header -->
  <rect x="125" y="30" width="50" height="20" rx="8" fill="#8B5CF6"/>
  <circle cx="135" cy="40" r="3" fill="#FFFFFF"/>
  <rect x="145" y="37" width="25" height="6" rx="3" fill="#FFFFFF"/>
  
  <!-- Tracking Items -->
  <!-- Weight Entry -->
  <rect x="130" y="60" width="40" height="15" rx="4" fill="#E5E7EB"/>
  <circle cx="135" cy="67" r="2" fill="#8B5CF6"/>
  <rect x="140" y="65" width="25" height="4" rx="2" fill="#6B7280"/>
  
  <!-- Food Log -->
  <rect x="130" y="80" width="40" height="15" rx="4" fill="#E5E7EB"/>
  <circle cx="135" cy="87" r="2" fill="#10B981"/>
  <rect x="140" y="85" width="25" height="4" rx="2" fill="#6B7280"/>
  
  <!-- Water Intake -->
  <rect x="130" y="100" width="40" height="15" rx="4" fill="#E5E7EB"/>
  <circle cx="135" cy="107" r="2" fill="#3B82F6"/>
  <rect x="140" y="105" width="25" height="4" rx="2" fill="#6B7280"/>
  
  <!-- Exercise Log -->
  <rect x="130" y="120" width="40" height="15" rx="4" fill="#E5E7EB"/>
  <circle cx="135" cy="127" r="2" fill="#F59E0B"/>
  <rect x="140" y="125" width="25" height="4" rx="2" fill="#6B7280"/>
  
  <!-- Add Button -->
  <circle cx="155" cy="150" r="12" fill="#8B5CF6"/>
  <line x1="150" y1="150" x2="160" y2="150" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="155" y1="145" x2="155" y2="155" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Activity Graph -->
  <rect x="40" y="60" width="60" height="40" rx="4" fill="#FFFFFF" opacity="0.9"/>
  <polyline points="45,90 50,85 55,80 60,75 65,80 70,70 75,75 80,65 85,70 90,60 95,65" 
            stroke="#8B5CF6" stroke-width="2" fill="none"/>
  
  <!-- Stats Cards -->
  <rect x="200" y="60" width="30" height="20" rx="4" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="210" cy="67" r="3" fill="#10B981"/>
  <rect x="205" y="72" width="20" height="3" rx="1" fill="#6B7280"/>
  
  <rect x="240" y="60" width="30" height="20" rx="4" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="250" cy="67" r="3" fill="#3B82F6"/>
  <rect x="245" y="72" width="20" height="3" rx="1" fill="#6B7280"/>
  
  <!-- Calendar -->
  <rect x="200" y="90" width="70" height="50" rx="4" fill="#FFFFFF" opacity="0.9"/>
  <rect x="200" y="90" width="70" height="12" rx="4" fill="#8B5CF6"/>
  
  <!-- Calendar Days -->
  <circle cx="210" cy="110" r="3" fill="#E5E7EB"/>
  <circle cx="220" cy="110" r="3" fill="#E5E7EB"/>
  <circle cx="230" cy="110" r="3" fill="#8B5CF6"/>
  <circle cx="240" cy="110" r="3" fill="#E5E7EB"/>
  <circle cx="250" cy="110" r="3" fill="#E5E7EB"/>
  <circle cx="260" cy="110" r="3" fill="#E5E7EB"/>
  
  <circle cx="210" cy="120" r="3" fill="#E5E7EB"/>
  <circle cx="220" cy="120" r="3" fill="#10B981"/>
  <circle cx="230" cy="120" r="3" fill="#10B981"/>
  <circle cx="240" cy="120" r="3" fill="#E5E7EB"/>
  <circle cx="250" cy="120" r="3" fill="#E5E7EB"/>
  <circle cx="260" cy="120" r="3" fill="#E5E7EB"/>
</svg>
